name: Test and Deploy Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Rodar os testes
  run-robot-tests:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework
          pip install robotframework-seleniumlibrary

      - name: Run Robot Framework Tests
        env:
          HEADLESS: true
        run: robot -d results tests/ # Mudado para a pasta 'results'

      - name: Upload Robot Framework Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results # A mesma pasta 'results'

  # --------------------------------------------------------------------

  # Job 2: Fazer o Deploy (SÓ SE OS TESTES PASSAREM)
  deploy-to-pages:
    needs: run-robot-tests
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # === PASSO NOVO E IMPORTANTE ===
      # Descarrega os resultados do job anterior para a raiz do projeto
      - name: Download test results artifact
        uses: actions/download-artifact@v4
        with:
          name: robot-results
          # O nome "robot-results" deve ser o mesmo usado no 'upload-artifact'

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Agora, o upload incluirá os ficheiros do repositório E os resultados descarregados
          path: '.' 
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4